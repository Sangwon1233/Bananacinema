<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {margin: 0;}

        /* .tab-menu-round {} */
        li {display: inline;}
        .login input {display: block;}
        /* .box-login {} */
    </style>
</head>
<body>
    <div id="container">
        <div id="contents">
            <div class="wrap-login">
                <div class="sect-login">
                    <ul class="tab-menu-round">
                        <li><a href="">로그인</a></li>
                        <li><a href="">비회원 예매</a></li>
                        <li><a href="">비회원 예매확인</a></li>
                    </ul>
                    <div class="box-login">
                        <form>
                            <fieldset>
                                <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                                <div class="login">
                                    <input type="text" name="id" id="id" tabindex="1">
                                    <input type="password" name="pw" id="pw" tabindex="2">
                                </div>
                                <div class="save-id">
                                    <input type="checkbox">
                                    <label>아이디저장</label>
                                </div>
                                <button tabindex="3">로그인</button>
                                <div class="login-option">
                                    <a href="">아이디찾기</a>
                                    <a href="">비밀번호찾기</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
